<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="panier">
      <h2 data-cy="panierDetailsHeading"><span jhiTranslate="coopcycleApp.panier.detail.title">Panier</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ panier.id }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.panier.price">Price</span></dt>
        <dd>
          <span>{{ panier.price }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.panier.madeBy">Made By</span></dt>
        <dd>
          <div *ngIf="panier.madeBy">
            <a [routerLink]="['/compte', panier.madeBy?.id, 'view']">{{ panier.madeBy?.name }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.panier.paidBy">Paid By</span></dt>
        <dd>
          <div *ngIf="panier.paidBy">
            <a [routerLink]="['/systeme-paiement', panier.paidBy?.id, 'view']">{{ panier.paidBy?.creditCard }}</a>
          </div>
        </dd>
        <dt>QRCode</dt>
        <dd>
          <div>
            <qr-code [value]="'/panier/panier.id/view'" [size]="150"></qr-code>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/panier', panier.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
