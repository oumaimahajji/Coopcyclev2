<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="cooperative">
      <h2 data-cy="cooperativeDetailsHeading"><span jhiTranslate="coopcycleApp.cooperative.detail.title">Cooperative</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ cooperative.id }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.cooperative.cooperativeName">Cooperative Name</span></dt>
        <dd>
          <span>{{ cooperative.cooperativeName }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.cooperative.cooperativeCity">Cooperative City</span></dt>
        <dd>
          <span>{{ cooperative.cooperativeCity }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.cooperative.cooperativeAddress">Cooperative Address</span></dt>
        <dd>
          <span>{{ cooperative.cooperativeAddress }}</span>
        </dd>
        <dt>QRCode</dt>
        <dd>
          <div>
            <qr-code [value]="'/cooperative/cooperative.id/view'" [size]="150"></qr-code>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/cooperative', cooperative.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
